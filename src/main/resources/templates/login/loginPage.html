<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" >


    <head >
        <meta charset="utf-8"/>
        <title>ARMOR Cred</title>
        <meta name="Daniel Junior" content="Jr System"/> 
        <!--Base Css Files--> 
        <link href="../../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>

        <link href="../../static/css/jr-style.css" rel="stylesheet" type="text/css"  th:href="@{/css/jr-style.css}"/>
        <link rel="icon" type="imagem/png" href="/images/favicon.ico" th:href="@{/imagem/png}"/>
    </head>

    <body style="background-color: #e6e6e6">

        <div class="wrapper-page">

            <div th:if="${param.error}">
                <div class="alert alert-danger">Usuário e/ou senha inválidos!</div>
            </div>

            <div th:if="${param.logout}">
                <div class="alert alert-info">Até logo!</div>
            </div>

            <div class="panel panel-color panel-primary panel-pages">
                <div class="panel-heading bg-img"> 
                    <i><img th:src="@{../images/logo/logo_armorCred.png}" id="logoLogin" alt="" style="width: 76%; margin-left: 33px;"/></i> 
                </div> 

                <div class="panel-body">
                    <form th:action="@{${@environment.getProperty('baseUrl')+'/entrar'}}" method="post">
                        <div class="form-group">
                            <input name="username" class="form-control" placeholder="Usuário"/>
                        </div>

                        <div class="form-group">
                            <input type="password" name="password" class="form-control" placeholder="Senha"/>
                        </div>

                        <div class="form-group">
                            <button class="btn btn-primary btn-block"><strong>Entrar</strong></button>
                        </div>
                         <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
                    </form>
                </div>                                 

            </div>
        </div>
    </body>
</html>
