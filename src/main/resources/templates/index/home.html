<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:include="fragments/scripts :: header"></head>
    <!--<head></head>-->


    <body class="fixed-left">
        <div id="wrapper">       
            <!--Navbar-->
            <div th:include="navbar/navbar :: navbar"></div>
            <!--Menu-->
            <th:block th:include="menu/menu :: menu"></th:block> 

            <!-- ============================================================== -->
            <!-- Start right Content here -->
            <!-- ============================================================== -->                   
            <div class="content-page">
                <!-- Start content -->
                <div class="content">
                    <div class="container">

                        <!-- Page-Title -->
                        <div class="row">
                            <div class="col-sm-12">
                                <h4 class="pull-left page-title ">Bem Vindo!!</h4>
                            </div>
                        </div>                      

                        <!--div Total Representante e Checkins-->
                        <div class="row">
                            <div class="col-md-12">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">Início</h3>
                                    </div>

                                    <div class="panel-body">
                                        <div class="row">
                                            <a href="../../../cadastro/cliente">
                                                <div class="col-md-4 col-sm-4 col-lg-4">
                                                    <div class="mini-stat clearfix bx-shadow">
                                                        <div class="mini-stat-info text-left text-muted"><h4>Clientes</h4></div>

                                                        <span class="mini-stat-icon bg-purple "><i class="ion-android-social"></i></span>
                                                        <div class="mini-stat-info text-right text-muted">
                                                            <span class="counter" th:text="${totalClientes}"></span>
                                                            Total Clientes
                                                        </div>

                                                    </div>
                                                </div>
                                            </a>

                                            <a href="../../../cadastro/representante">
                                                <div class="col-md-4 col-sm-4 col-lg-4">
                                                    <div class="mini-stat clearfix bx-shadow">
                                                        <div class="mini-stat-info text-left text-muted"><h4>Representantes</h4></div>

                                                        <span class="mini-stat-icon bg-primary"><i class="ion-android-contacts"></i></span>
                                                        <div class="mini-stat-info text-right text-muted">
                                                            <span class="counter" th:text="${totalRepresentantes}"></span>
                                                            Total Representantes
                                                        </div>

                                                    </div>
                                                </div>
                                            </a>

                                            <a href="../../../checkin/relatorio/0/0">
                                                <div class="col-md-4 col-sm-4 col-lg-4 ">
                                                    <div class="mini-stat clearfix bx-shadow">
                                                        <div class="mini-stat-info text-left text-muted"><h4>Checkins</h4></div>
                                                        
                                                        <span class="mini-stat-icon bg-success "><i class="fa fa-check-square "></i></span>
                                                        <div class="mini-stat-info text-right text-muted">
                                                            <span class="counter" th:text="${totalCheckins}"></span>
                                                            Total Checkins
                                                        </div>

                                                    </div>
                                                </div>
                                            </a>
                                        </div> 

                                    </div>

                                </div>

                                <!-- Inicio Gráfico-->
                                <div class="row">
                                    

                                    <div class="col-lg-12">
                                        <div class="panel panel-border panel-primary">
                                            <div class="panel-heading"> 
                                                <h3 class="panel-title">Gráfico Checkins</h3> 
                                            </div> 
                                            <div class="panel-body"> 
                                                <canvas id="bar" data-type="Bar" height="250" width="800" ></canvas>
                                            </div> 
                                        </div>
                                    </div>
                                </div>



                            </div>

                        </div> <!-- End Row Representante Checkin-->




                    </div> <!-- container -->

                </div> <!-- content -->

                

            </div>
            <!-- ============================================================== -->
            <!-- Start right Content here -->
            <!-- ============================================================== --> 
        </div> <!--Navbar-->

        <script>
            var resizefunc = [];
        </script>

        <!--Scripts-->
        <th:block th:include="fragments/scripts :: scripts"></th:block> 

        <!--Scripts Específicos-->
        <script th:src="@{assets/datatables/jquery.dataTables.min.js}"></script>
        <script th:src="@{assets/datatables/dataTables.bootstrap.js}"></script>


        <script type="text/javascript">
            $(document).ready(function () {
                $('#datatable').dataTable();
            });
        </script>

        <script>
            var resizefunc = [];
        </script>



        <!-- sweet alerts -->
        <script src="assets/sweet-alert/sweet-alert.min.js"></script>
        <script src="assets/sweet-alert/sweet-alert.init.js"></script>


        

        <!-- Counter-up -->
        <script src="assets/counterup/waypoints.min.js" type="text/javascript"></script>
        <script src="assets/counterup/jquery.counterup.min.js" type="text/javascript"></script>



     

      



        <script type="text/javascript">
            /* ==============================================
             Counter Up
             =============================================== */
            jQuery(document).ready(function ($) {
                $('.counter').counterUp({
                    delay: 100,
                    time: 1200
                });
            });
        </script>
        
        
    </body>
</html>
