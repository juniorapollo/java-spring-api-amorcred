                    </div>

                <div id="sidebar-menu">

                        <li>
                            <a href="/sistema" class="waves-effect"><i class="md md-home"></i><span>Início</span></a>

                            <a href="#" class="waves-effect"><i class=" md-assignment-ind"></i> <span> Cadastro </span> <span class="pull-right"><i class="md md-add"></i></span></a>

                        </li>

                        <li class="has_sub">
                            <form action="/logout" method="post"  id="logout_form" style="margin-left: 13%; font-size: 100% ; margin-top: 6%">
                                <a href="#"  class="waves-effect" onclick="document.getElementById('logout_form').submit();" style=" color: #505458">
                                    <i class="md md-settings-power"></i>
                                    <span class="center" style="margin-left: 8%">Sair</span>
