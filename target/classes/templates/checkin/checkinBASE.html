        <script>
            function initMap(id, latitude, longitude) {
                map = new google.maps.Map(document.getElementById('map' + id), {
                    center: {lat: latitude, lng: longitude},
                    zoom: 20
                });
                var marker = new google.maps.Marker({
                    position: {lat: latitude, lng: longitude},
                    map: map
                });
            }
