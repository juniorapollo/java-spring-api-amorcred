<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" >

    <!--<head th:include="fragments/header :: header"></head>-->

    <head>

    </head>
    <body class="fixed-left" th:fragment="navbar" >

        <!-- Top Bar Start -->
        <div class="topbar" onmouseup="escutarNotificacao()">
            <!-- LOGO -->
            <div class="topbar-left">
                <div class="text-center">
                    <a href="http://www.armorcred.com.br/" target="_blank" class="logo"><i class="md md-terrain"></i> <span>HELLO HI </span></a>
                </div>

            </div>
            <!-- Button mobile view to collapse sidebar menu -->
            <div class="navbar navbar-default" role="navigation">
                <div class="container">
                    <div class="">
                        <div class="pull-left">
                            <button class="button-menu-mobile open-left">
                                <i class="fa fa-bars"></i>
                            </button>
                            <!--                                <div>
                                                                <form> 
                                                                        <input type="button" value="Voltar" onclick="history.go(-1)"/> 
                                                                        <input type="button" value="Avançar" onclick="history.forward()"/> 
                                                                    </form>
                                                            </div>-->
                            <span class="clearfix"></span>
                        </div>
                        <form class="navbar-form pull-left" role="search">

                            <button type="submit" class="btn btn-search"><i class="fa fa-search"></i></button>
                        </form>

                        <ul class="nav navbar-nav navbar-right pull-right">
                            <li class="dropdown hidden-xs">

                                <a th:if="${clienteNotificacao}" href="#" data-target="#" class="dropdown-toggle waves-effect waves-light" data-toggle="dropdown" aria-expanded="true">
                                    <i class="md md-notifications"></i> <span class="badge badge-xs badge-danger" th:text="${totalNotificacao}"> </span>
                                </a>

                                <ul class="dropdown-menu dropdown-menu-lg  inbox-widget nicescroll mx-box-jr ">
                                    <li class="text-center notifi-title">Notificações</li>
                                    <li class="list-group ">                                                                       

                                        <!-- list item-->

                                        <div class="panel-body">
                                            <div th:each=" clienteNotificacao : ${clienteNotificacao}">
                                                <form  th:object="${cliente}" th:action="@{'apagar/notificacao/'+${clienteNotificacao.idCliente}}" th:method="GEt">
                                                    <div class="list-group-item">
                                                        <div class="media">
                                                            <div class="pull-left">
                                                                <em class="fa fa-bell-o fa-2x text-danger"></em>
                                                            </div>

                                                            <div class="media-body clearfix"  role='alert' >
                                                                <button type="submit" class="close"><span aria-hidden="true">&times;</span></button>
                                                                <div class="media-heading"><span  th:text="${clienteNotificacao.nomeFantasia}"></span></div>
                                                                <p class="m-0"><small> Responsável - <span th:text="${clienteNotificacao.responsavel}"></span></small></p>
                                                                <p class="m-0"><small> Email - <span th:text="${clienteNotificacao.email}"> </span></small></p>
                                                                <p class="m-0"><small> Telefone - <span th:text="${clienteNotificacao.telefone}"></span></small></p>
                                                            </div>                                                            
                                                        </div>
                                                    </div>                                                   
                                                </form>
                                                <hr></hr>
                                            </div>

                                        </div>

                                    </li>
                                </ul>                                

                            </li>
                            <li class="hidden-xs">
                                <a href="#" id="btn-fullscreen" class="waves-effect waves-light"><i class="md md-crop-free"></i></a>
                            </li>
                         

                        </ul>
                    </div>
                    <!--/.nav-collapse -->
                </div>

            </div>
        </div>
        <!-- Top Bar End -->
        <script>
            function escutarNotificacao() {
                setInterval(function () {
                    console.log("Hello");
                }, 5000);
            }
        </script>
    </body>
</html>
