    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD01raAOWohRdmtbOiyy1D5xPiCMG9z0aw&callback=initMap"></script>
    
    <div id="maps" style="width:400px;height:400px;background:yellow"></div>
    <script>
function myMap() {
    var uluru = {lat: -23.304465, lng: -51.169590};
var mapOptions = {
    center: new google.maps.LatLng(uluru),
    zoom: 20,
    mapTypeId: google.maps.MapTypeId.HYBRID
}
var map = new google.maps.Map(document.getElementById("maps"), mapOptions);
var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBu-916DdpKAjTmJNIgngS6HL_kDIKU0aU&callback=myMap"></script>
