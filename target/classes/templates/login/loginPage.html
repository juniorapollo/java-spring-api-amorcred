<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      >
    <head >
         <meta charset="utf-8"/>
        <meta name ="viewport" content="width=device-width,initial-scale=1.0"/>
        <title>HelloHi</title>
        <meta name="author" content="HelloHi System"/>

        
        <!--Base Css Files--> 
        <link href="../../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css  }"/>

      
        <link href="../../static/css/style.css" rel="stylesheet" type="text/css"  th:href="@{/css/style.css}"/>


   


    </head>

    <body style="background-color: #f9f9f9">

        <div class="wrapper-page">
            
            <div th:if="${param.error}">
                <div class="alert alert-danger">Usuário e/ou inválidos!</div>
            </div>

            <div th:if="${param.logout}">
                <div class="alert alert-info">Até logo!</div>
            </div>
            
            <div class="panel panel-color panel-primary panel-pages">
                <div class="panel-heading bg-img"> 
                    <div class="bg-overlay"></div>
                    <h3 class="text-center m-t-10 text-white"><strong>HelloHi</strong> </h3>
                </div> 
                
                <div class="panel-body">
                    <form action="/entrar" method="post">
                        <div class="form-group">
                            <input name="username" class="form-control" placeholder="Usuário"/>
                        </div>

                        <div class="form-group">
                            <input type="password" name="password" class="form-control" placeholder="Senha"/>
                        </div>

                        <div class="form-group">
                            <button class="btn btn-primary btn-block">Entrar</button>
                        </div>

                        <!--                            <div class="form-group">
                                                        <input type="checkbox" id="remember-me" name="remember-me" />
                                                        <label for="remember-me">Lembrar?</label>
                                                    </div>-->

                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    </form>
                </div>                                 

            </div>
        </div>




    </body>
</html>
