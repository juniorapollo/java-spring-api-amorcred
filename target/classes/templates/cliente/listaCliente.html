<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">


    <head>
        <meta charset="UTF-8"/>
        <meta name ="viewport" content="width=device-width"/>
        <title>Cliente</title>

        <!--Import bootstrap.css-->
        <link rel="stylesheet"   href="../../static/css/bootstrap/bootstrap-theme.min.css" th:href="@{/css/bootstrap/bootstrap-theme.min.css}"/>
        <link rel="stylesheet"   href="../../static/css/bootstrap/bootstrap.min.css" th:href="@{/css/bootstrap/bootstrap.min.css}"/>

        <script  type="text/javascript" src="../../resources/static/js/hellohi.js" th:src="@{/js/hellohi.js}"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


        <style>
            /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
            .row.content {height: 550px}

            /* Set gray background color and 100% height */
            .sidenav {
                background-color: #f1f1f1;
                height: 100%;
            }

            /* On small screens, set height to 'auto' for the grid */
            @media screen and (max-width: 767px) {
                .row.content {height: auto;} 
            }

            footer {
                background-color: #f2f2f2;
                padding: 25px;
            }
        </style>
    </head>


    <body style="background-image: url('https://www.rehabilitationspecialists.com.au/wp-content/uploads/2015/07/simple-light-background-qkdebi3b.jpg?x13821')">
        <div class="container-fluid text-center"><!-- container para usar o grid -->
            <div class="col-sm-12 text-left">
                <!--Painel da parte para o formulario-->
                <div class="panel panel-primary">
                    <!--Legenda do Painel-->
                    <div class="panel-heading">Cliente</div>

                    <!--Corpo do Painel-->
                    <div class="panel-body" >
                        <div class="col-sm-12 form-group-sm  " >

                            <!--LISTAGEM DE TODOS OS Clientes-->
                            <div class="table-responsive">

                                <table class="table table-hover table-striped">
                                    <thead>
                                        <tr>
                                            <th></th>
                                            <th>Cod</th>
                                            <th>Razão Social</th>
                                            <th>Nome Fantasia</th>
                                            <th>Representante Comercial</th>                                            
                                            <th>Cnpj</th>
                                            <th>Responsável</th>
                                            <th>Email</th>
                                            <th>Telefone</th>
                                            <th>Celular</th>
                                            <th>Cep</th>
                                            <th>Cidade</th>
                                            <th>Bairro</th>                                            
                                            <th>Rua</th>
                                            <th>Nº Endereço</th>
                                            <th>Complemento</th>
                                            <th>Senha</th>

                                        </tr>
                                    </thead>
                                    <tbody id="myTable">
                                        <!--fazer busca no banco de dados dos Alunos Cadastrados,THYMELEAF-->
                                        <!--para cada aluno adiciona na tela icone, nome,sobrenome,data,email-->
                                        <tr th:each=" cliente : ${cliente}">
                                            <td> <div class="radio">
                                                    <label><input type="radio" id='radio' name="optradio"/></label>
                                                </div></td>
                                            <td><span th:text="${cliente.codigoInternoCliente}"></span></td>
                                            <td><span th:text="${cliente.razaoSocial}"></span></td>
                                            <td><span th:text="${cliente.nomeFantasia}"></span></td>
                                            <td><span th:text="${cliente.representante.nome}"></span></td>
                                            <td><span th:text="${cliente.cnpj}"></span></td>
                                            <td><span th:text="${cliente.responsavel}"></span></td>
                                            <td><span th:text="${cliente.email}"></span></td>
                                            <td><span th:text="${cliente.telefone}"></span></td>
                                            <td><span th:text="${cliente.celular}"></span></td>
                                            <td><span th:text="${cliente.cep}"></span></td>
                                            <td><span th:text="${cliente.cidade}"></span></td>
                                            <td><span th:text="${cliente.bairro}"></span></td>
                                            <td><span th:text="${cliente.logradouro}"></span></td>
                                            <td><span th:text="${cliente.numeroEnd}"></span></td>
                                            <td><span th:text="${cliente.complemento}"></span></td>
                                            <td><span th:text="${cliente.senha}"></span></td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div >
                                    <button id="btnSalvar" class="btn btn-success" onclick="href = '#'"  data-toggle="modal" data-target="#myModal">Novo</button>
                                    <button class="btn btn-info">Editar</button> 
                                    <button class="btn btn-danger" onclick="href = '#'">Excluir </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

               <!-- Modal -->
                <div class="container-fluid">
                    <div class="modal fade" id="myModal" role="dialog">
                        <div class="modal-dialog">
                            <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-body">
                                    <!--Painel da parte para o formulario-->
                                    <div class="panel panel-primary">
                                        <!--Legenda do Painel-->
                                        <div class="panel-heading"><h4>Cadastro Usuário do Sistema</h4></div>
                                        <!--Corpo do Painel-->
                     
                                        
                                        <div class="row">
                                            <div class=" col-sm-12">
                                                <div class="card-body ">
                                                    <div class="col-sm-12">
                                                        <!--                                                        <h2>Carregar o codigo da empresa para vincular com o Usuário</h2>-->
                                                        <!--Formulario-->
                                                        <form>
                                                            <div class="container-fluid">
                                                                <div class="form-group">
                                                                    <div class="form-group">
                                                                        <div class="form-row">
                                                                            <div class="col-sm-12">
                                                                                <label><b>Nome</b></label>
                                                                                <input class="form-control" type="text" name="nome"/>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="form-group">
                                                                    <div class="form-row">                                                                    
                                                                        <div class="col-sm-6">
                                                                            <label><b>Cpf</b></label>
                                                                            <input class="form-control" type="text" name="cpf"/>
                                                                        </div>
                                                                        <div class="col-sm-6">
                                                                            <label><b>Nível</b></label>
                                                                            <input class="form-control" type="text" name ="nome"/>
                                                                        </div>
                                                                    </div>
                                                                </div>

                                                                <div class="form-group">
                                                                    <div class="form-row">
                                                                        <div class="col-sm-6">
                                                                            <label><b>Login</b></label>
                                                                            <input class="form-control" type="text" name="login"/>
                                                                        </div>
                                                                        <div class="col-sm-6">
                                                                            <label><b>Senha</b></label>
                                                                            <input class="form-control" type="text" name="senha"/>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="btn  ">
                                                                <div class="col-sm-12">
                                                                    <button type="Submit" class=" btn btn-primary ">Enviar</button>
                                                                    <button  class=" btn btn-danger" type="reset">Limpar</button>
                                                                </div>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>


                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>



            </div>
        </div>

        <script src="../../static/js/jquery-3.2.1.min.js"></script>
        <script src="../../static/js/bootstrap.min.js"></script>
    </body>

</html>
