<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" 
      sec:authorize="isAuthenticated()">

    <head th:include="fragments/scripts :: header"></head>

    <body class="fixed-left">
        
        <div id="wrapper">       
            <!--Navbar-->
            <div th:include="navbar/navbar :: navbar"></div>
            <!--Menu-->
            <th:block th:include="menu/menu :: menu"></th:block> 

            <!-- ============================================================== -->
            <!-- Start right Content here -->
            <!-- ============================================================== --> 
            <div class="content-page">
                <!-- Start content -->
                <div class="content">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="panel panel-default">
                                    <div class="panel-heading" ><h3 class="panel-title">Cadastrar Operador Comercial </h3> </div>
                                    <div class="panel-body">

                                        <form th:if="${representante.idRepresentante} == null " class="form-horizontal" role="form" enctype="application/x-www-form-urlencodeds"  th:object="${representante}" th:action="@{${@environment.getProperty('baseUrl')+'/hellohi/api/representante'}}" th:method="POST">

                                            <th:block th:include="fragments/mensagemErro :: mensagemErro"></th:block>
                                            <input type="hidden" class="form-control"  th:field="*{login}"/>    
                                            <input type="hidden" class="form-control"  th:field="*{ativo}"/>

                                            <div class="form-group jr-required" th:classappend="${#fields.hasErrors('nome')} ? has-error">
                                                <label class="col-md-2 control-label" >Nome</label>
                                                <div class="col-md-7">
                                                    <div class="input-group col-md-12">
                                                        <input type="text"   autofocus="autofocus" class="form-control" th:required="required" th:field="*{nome}"/>
                                                    </div>
                                                </div>
                                            </div><!-- form-group -->

                                            <div class="form-group jr-required" th:classappend="${#fields.hasErrors('cpf')} ? has-error">    
                                                <label th:for="${CPF}" class="col-md-2 control-label" >CPF</label>
                                                <div class="col-md-7 ">
                                                    <div class="input-group col-md-12 ">
                                                        <input type="text" data-mask="999.999.999-99"  class="form-control" th:required="required" th:field="*{cpf}"/>                                                        
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group jr-required" th:classappend="${#fields.hasErrors('sexo')} ? has-error">
                                                <label class="col-md-2 control-label">Sexo</label>
                                                <div class="col-md-4">
                                                    <label class="radio-inline">
                                                        <input type="radio" value='M' name="sexo" th:field="*{sexo}"/>
                                                        <span>Masculino</span>
                                                    </label> 
                                                    <label class="radio-inline">
                                                        <input type="radio" value='F'  name="sexo" th:field="*{sexo}"/>
                                                        <span>Feminino</span>
                                                    </label> 
                                                </div>
                                            </div>

                                            <!--Telefone-->
                                            <div class="form-group" >    
                                                <label class="col-md-2 control-label" >Telefone</label>
                                                <div class="col-md-3 ">                                                    
                                                    <input type="text" data-mask="(99) 9999-9999" class="form-control" th:field="*{telefone}"/>                                               
                                                </div>

                                                <div class="jr-required" th:classappend="${#fields.hasErrors('celular')} ? has-error">                                                
                                                    <label class="col-md-1 control-label " >Celular</label>
                                                    <div class="col-md-3 ">
                                                        <input type="text" data-mask="(99) 99999-9999" class="form-control" th:required="required" th:field="*{celular}" />                                                        
                                                    </div>
                                                </div>
                                            </div>


                                            <div class="form-group jr-required" th:classappend="${#fields.hasErrors('email')} ? has-error">    
                                                <label class="col-md-2 control-label" >Email</label>
                                                <div class="col-md-7 ">
                                                    <div class="input-group  col-md-12">
                                                        <input type="email"  class="form-control" th:required="required" th:field="*{email}"/>                                                        
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group jr-required" th:classappend="${#fields.hasErrors('funcao')} ? has-error">    
                                                <label class="col-md-2 control-label" >Função</label>
                                                <div class="col-md-7 ">
                                                    <div class="input-group  col-md-12">
                                                        <input type="text"  class="form-control" th:required="required" th:field="*{funcao}"/>                                                        
                                                    </div>
                                                </div>
                                            </div>

                                            <!--ENDERECO-->
                                            <div class="form-group jr-required"  th:classappend="${#fields.hasErrors('cep')} ? has-error">    
                                                <label class="col-md-2 control-label">Cep</label>
                                                <div class="col-md-2 ">                                                    
                                                    <input id="cep" type="text"  data-mask="99999-999" class="form-control" th:required="required"  th:field="*{cep}"/>                                                        
                                                </div>

                                                <div class="jr-required" th:classappend="${#fields.hasErrors('estado')} ? has-error">    
                                                    <label class="col-md-1 control-label">Estado</label>
                                                    <div class="col-md-1 " >                                                        
                                                        <input type="text" maxlength="2" class="form-control" th:required="required" th:field="*{estado}" id="uf"/>                                                        
                                                    </div>

                                                    <div class="jr-required" th:classappend="${#fields.hasErrors('cidadeAtuacao')} ? has-error">
                                                        <label class="col-md-1 control-label">Cidade</label> 
                                                        <div class="col-md-2 ">
                                                            <input type="text" class="form-control" th:required="required" id='cidade' th:field="*{cidadeAtuacao}"/>                                                   
                                                        </div>                                                    
                                                    </div>                                                    
                                                </div>
                                            </div>
                                            
                                            <div class="form-group jr-required"  th:classappend="${#fields.hasErrors('logradouro')} ? has-error">    
                                                <label class="col-md-2 control-label">Rua</label>
                                                <div class="col-md-3 ">                                                    
                                                    <input type="text" class="form-control" th:required="required"  th:field="*{logradouro}" id="rua" />                                                        
                                                </div>

                                                <div class="jr-required" th:classappend="${#fields.hasErrors('bairro')} ? has-error">
                                                    <label class="col-md-1 control-label">Bairro</label> 
                                                    <div class="col-md-3 ">
                                                        <input type="text" class="form-control" th:required="required"  th:field="*{bairro}" id="bairro"/>                                                        
                                                    </div>                                                    
                                                </div>
                                            </div>

                                            <!--Complemento / Número-->
                                            <div  class="form-group">    
                                                <div class="jr-required" th:classappend="${#fields.hasErrors('numeroEnd')} ? has-error">
                                                    <label class="col-md-2 control-label">Número</label> 
                                                    <div class="col-md-3 ">
                                                        <input type="text" class="form-control" th:required="required"  th:field="*{numeroEnd}"/>                                                        
                                                    </div>                                                    
                                                </div>

                                                <label class="col-md-1 control-label"> Complemento </label>
                                                <div class="col-md-3 ">                                                    
                                                    <input type="text" class="form-control"   th:field="*{complemento}" id="complemento" />                                                        
                                                </div>
                                            </div> 
                                            
                                            <div class="form-group jr-required" th:classappend="${#fields.hasErrors('senha')} ? has-error">    
                                                <label class="col-md-2 control-label">Senha</label>
                                                <div class="col-md-6 ">
                                                    <input th:readonly="readonly" id="inputSenha" type="text" class="form-control" th:required="required"  th:field="*{senha}" />                                            
                                                </div>
                                                <div class="col-md-1 ">
                                                    <i id="btnGerarSenha"  onclick="Password()"  class="btn btn-block">Gerar</i>
                                                </div>
                                            </div>

                                            <div class="form-group jr-required " >
                                                <div class="col-lg-offset-2 col-lg-10">
                                                    <button class="btn btn-success waves-effect waves-light" type="submit">Salvar</button>
                                                    <a  th:href="@{${@environment.getProperty('baseUrl')+'/sistema/cadastro/representante'}}"> <button class="btn btn-danger waves-effect" type="button">Cancelar</button></a>
                                                </div>
                                            </div>
                                        </form> <!-- Fim Form -->

                                        <!--********************************************************************************* -->
                                        <form th:if="${representante.idRepresentante}" class="form-horizontal" role="form" enctype="application/x-www-form-urlencodeds"  th:object="${representante}" th:action="@{${@environment.getProperty('baseUrl')+'/hellohi/api/representante'}}" th:method="PUT">

                                            <th:block th:include="fragments/mensagemErro :: mensagemErro"></th:block> 

                                            <input type="hidden" class="form-control" th:required="required"  th:field="*{login}"/>           
                                            <div class="form-group"  >
                                                <label id="lblCod" class="col-md-2 control-label">Código Representante</label>
                                                <div class="col-md-4">
                                                    <div class="input-group col-md-4">
                                                        <input type="text" th:value="${representante.idRepresentante}" name="idRepresentante" class="form-control"  th:readonly="readonly"/>
                                                    </div>
                                                </div>
                                            </div>

                                            <input type="hidden" class="form-control"  th:field="*{ativo}"/>

                                            <div class="form-group jr-required" th:classappend="${#fields.hasErrors('nome')} ? has-error">
                                                <label class="col-md-2 control-label" >Nome</label>
                                                <div class="col-md-7">
                                                    <div class="input-group col-md-12">
                                                        <input type="text"   autofocus="autofocus" class="form-control" th:required="required" th:field="*{nome}"/>
                                                    </div>
                                                </div>
                                            </div><!-- form-group -->

                                            <div class="form-group jr-required" th:classappend="${#fields.hasErrors('cpf')} ? has-error">    
                                                <label th:for="${CPF}" class="col-md-2 control-label" >CPF</label>
                                                <div class="col-md-7 ">
                                                    <div class="input-group col-md-12 ">
                                                        <input type="text" data-mask="999.999.999-99"  class="form-control" th:required="required" th:field="*{cpf}"/>                                                        
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group jr-required" th:classappend="${#fields.hasErrors('sexo')} ? has-error">
                                                <label class="col-md-2 control-label">Sexo</label>
                                                <div class="col-md-4">
                                                    <label class="radio-inline">
                                                        <input type="radio" value='M' name="sexo" th:field="*{sexo}"/>
                                                        <span>Masculino</span>
                                                    </label> 
                                                    <label class="radio-inline">
                                                        <input type="radio" value='F'  name="sexo" th:field="*{sexo}"/>
                                                        <span>Feminino</span>
                                                    </label> 
                                                </div>
                                            </div>

                                            <!--Telefone-->
                                            <div class="form-group" >    
                                                <label class="col-md-2 control-label" >Telefone</label>
                                                <div class="col-md-3 ">                                                    
                                                    <input type="text" data-mask="(99) 9999-9999" class="form-control" th:field="*{telefone}"/>                                               
                                                </div>

                                                <div class="jr-required" th:classappend="${#fields.hasErrors('celular')} ? has-error">                                                
                                                    <label class="col-md-1 control-label " >Celular</label>
                                                    <div class="col-md-3 ">
                                                        <input type="text" data-mask="(99) 99999-9999" class="form-control" th:required="required" th:field="*{celular}" />                                                        
                                                    </div>
                                                </div>
                                            </div>


                                            <div class="form-group jr-required" th:classappend="${#fields.hasErrors('email')} ? has-error">    
                                                <label class="col-md-2 control-label" >Email</label>
                                                <div class="col-md-7 ">
                                                    <div class="input-group  col-md-12">
                                                        <input type="email"  class="form-control" th:required="required" th:field="*{email}"/>                                                        
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group jr-required" th:classappend="${#fields.hasErrors('funcao')} ? has-error">    
                                                <label class="col-md-2 control-label" >Função</label>
                                                <div class="col-md-7 ">
                                                    <div class="input-group  col-md-12">
                                                        <input type="text"  class="form-control" th:required="required" th:field="*{funcao}"/>                                                        
                                                    </div>
                                                </div>
                                            </div>

                                            <!--ENDERECO-->
                                            <div class="form-group jr-required"  th:classappend="${#fields.hasErrors('cep')} ? has-error">    
                                                <label class="col-md-2 control-label">Cep</label>
                                                <div class="col-md-2 ">                                                    
                                                    <input id="cep" type="text"  data-mask="99999-999" class="form-control" th:required="required"  th:field="*{cep}"/>                                                        
                                                </div>

                                                <div class="jr-required" th:classappend="${#fields.hasErrors('estado')} ? has-error">    
                                                    <label class="col-md-1 control-label">Estado</label>
                                                    <div class="col-md-1 " >                                                        
                                                        <input type="text" maxlength="2" class="form-control" th:required="required" th:field="*{estado}" id="uf"/>                                                        
                                                    </div>

                                                    <div class="jr-required" th:classappend="${#fields.hasErrors('cidadeAtuacao')} ? has-error">
                                                        <label class="col-md-1 control-label">Cidade</label> 
                                                        <div class="col-md-2 ">
                                                            <input type="text" class="form-control" th:required="required" id='cidade' th:field="*{cidadeAtuacao}"/>                                                   
                                                        </div>                                                    
                                                    </div>                                                    
                                                </div>
                                            </div>


                                            <div class="form-group jr-required"  th:classappend="${#fields.hasErrors('logradouro')} ? has-error">    
                                                <label class="col-md-2 control-label">Rua</label>
                                                <div class="col-md-3 ">                                                    
                                                    <input type="text" class="form-control" th:required="required"  th:field="*{logradouro}" id="rua" />                                                        
                                                </div>

                                                <div class="jr-required" th:classappend="${#fields.hasErrors('bairro')} ? has-error">
                                                    <label class="col-md-1 control-label">Bairro</label> 
                                                    <div class="col-md-3 ">
                                                        <input type="text" class="form-control" th:required="required"  th:field="*{bairro}" id="bairro"/>                                                        
                                                    </div>                                                    
                                                </div>
                                            </div>

                                            <!--Complemento / Número-->
                                            <div  class="form-group">    
                                                <div class="jr-required" th:classappend="${#fields.hasErrors('numeroEnd')} ? has-error">
                                                    <label class="col-md-2 control-label">Número</label> 
                                                    <div class="col-md-3 ">
                                                        <input type="number" class="form-control" th:required="required"  th:field="*{numeroEnd}"/>                                                        
                                                    </div>                                                    
                                                </div>

                                                <label class="col-md-1 control-label"> Complemento </label>
                                                <div class="col-md-3 ">                                                    
                                                    <input type="text" class="form-control"   th:field="*{complemento}" id="complemento" />                                                        
                                                </div>
                                            </div> 

                                            <div class="form-group jr-required" th:classappend="${#fields.hasErrors('senha')} ? has-error">    
                                                <label class="col-md-2 control-label">Senha</label>
                                                <div class="col-md-6 ">
                                                    <input th:readonly="readonly" id="inputSenha" type="text" class="form-control" th:required="required"  th:field="*{senha}" />                                            
                                                </div>
                                                <div  sec:authorize="hasRole('ADMINISTRADOR')"  class="col-md-1 ">
                                                    <i id="btnGerarSenha"  onclick="Password()"  class="btn btn-block">Gerar</i>
                                                </div>
                                            </div>

                                            <div class="form-group jr-required " >
                                                <div class="col-lg-offset-2 col-lg-10">
                                                    <button class="btn btn-success waves-effect waves-light" type="submit">Salvar</button>
                                                    <a  th:href="@{${@environment.getProperty('baseUrl')+'/sistema/cadastro/representante'}}"> <button class="btn btn-danger waves-effect" type="button">Cancelar</button></a>
                                                </div>
                                            </div>
                                        </form>

                                    </div> <!-- panel-body -->
                                </div> <!-- panel -->
                            </div> <!-- col -->
                        </div> <!-- End row -->
                    </div> <!-- container -->
                </div> <!-- content -->
            </div>
            <!-- ============================================================== -->
            <!-- End right Content here -->
            <!-- ============================================================== --> 
        </div> <!--Navbar-->

        <script>
            var resizefunc = [];
        </script>

        <th:block th:include="fragments/scripts :: scripts"></th:block> 

        <!-- Modal-Effect -->
        <script src="../../../static/assets/modal-effect/js/classie.js" th:src="@{/assets/modal-effect/js/classie.js}"></script>
        <script src="../../../static/assets/modal-effect/js/modalEffects.js" th:src="@{/assets/modal-effect/js/modalEffects.js}"></script>
    </body>
</html>
