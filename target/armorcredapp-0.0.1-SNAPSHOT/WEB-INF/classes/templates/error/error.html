<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">

    <head>
        <title th:utext="${errorMessage} + Erro"></title>
        <meta charset="utf-8" />

        <!--Base Css Files--> 
        <link href="../../static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}"/>
        <link href="../../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css  }"/>

        <!--Font Icons--> 
        <link href="../../static/assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" th:href="@{/assets/font-awesome/css/font-awesome.min.css}"/>
        <link href="../../static/assets/ionicon/css/ionicons.min.css" rel="stylesheet" th:href="@{/assets/ionicon/css/ionicons.min.css}"/>
        <link href="../../static/css/material-design-iconic-font.min.css" rel="stylesheet" th:href="@{/css/material-design-iconic-font.min.css}"/>

        <!--Custom Files--> 
        <link href="../../static/css/helper.css" rel="stylesheet" type="text/css"  th:href="@{/css/helper.css}"/>
        <link href="../../static/css/style.css" rel="stylesheet" type="text/css"  th:href="@{/css/style.css}"/>
        <link href="../../static/css/waves-effect.css" rel="stylesheet" type="text/css"  th:href="@{/css/waves-effect.css}"/>

        <script src="../../static/js/modernizr.min.js" th:src="@{/js/modernizr.min.js}"></script>


    </head>
    <body>
        <div class="container">
            <div class="wrapper-page">
                <div class="ex-page-content text-center">
                    <h1 th:utext="${errorMessage}"></h1>
                    <h2 th:if="${errorMessage}==403">Você não tem Permissão para Acessar essa página</h2><br></br>
                    <h2 th:if="${errorMessage}==404">OPA...Algo deu Errado</h2><br></br>
                    <h2 th:if="${errorMessage}==500">BAD Requisição!</h2><br></br>
                
                </div><br></br>

                <div class="row">
                    <a class="btn btn-purple waves-effect waves-light col-md-4" th:href="@{${@environment.getProperty('baseUrl')+'/sistema'}}" ><i class="fa fa-angle-left"></i> VOLTAR</a>
                    <form action="/logout" method="post"  id="logout_form">
                        
                        <button type="submit" class="btn btn-purple waves-effect waves-light col-md-4 pull-right">
                            <i class="md md-settings-power"></i>
                            <span class="center" style="margin-left: 8%">Sair</span>
                        </button>
                        <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
