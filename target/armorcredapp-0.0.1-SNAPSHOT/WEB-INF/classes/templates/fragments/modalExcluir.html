<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" >

    <head></head>
    <body>        
        <!--Inicia Modal-->
        <div class="row" th:fragment="modalExcluirUsuario"> 
            <div class="col-md-12">
                <!-- sample modal content -->
                <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" style="display: none;">
                    <div class="modal-dialog modal-sm">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title" id="mySmallModalLabel"><span class="modal-title fa  fa-exclamation-circle" style="color:#a11"></span> Atenção</h4>
                            </div>
                            <div class="modal-body">
                                <p>Deseja realmente excluir?</p>
                            </div>
                            <div class="modal-footer">
                                <a  class="btn btn-danger waves-effect waves-light" href="/sistema/cadastro/usuario">Cancelar</a>
                                <button type="submit" class="btn btn-success waves-effect" >Confirmar</button>
                            </div>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div>                
        </div><!-- /.modal -->
