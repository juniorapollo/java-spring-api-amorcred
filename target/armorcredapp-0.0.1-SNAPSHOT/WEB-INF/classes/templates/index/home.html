<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" 
      > 

    <head >
        <th:block th:include="fragments/scripts :: header"></th:block>
        
        <style>

            .jr-button{
                background:#fafafa;
                color:#fff;
                box-shadow:0 5px 0 #a5a5a5;
                 border: 2px solid gainsboro; 
                 border-radius: 10px;
            }
            .jr-button:hover{
                border-radius: 10px;
                background: #00000021;
                box-shadow:0 5px 0 #32333470;
            }

        </style>
    </head>

    <body class="fixed-left" >

        <div id="wrapper">       
            <!--Navbar-->
            <div   th:include="navbar/navbar :: navbar"></div>
            <!--Menu-->
            <th:block th:include="menu/menu :: menu"></th:block> 

            <!-- ============================================================== -->
            <!-- Start right Content here -->
            <!-- ============================================================== -->                   
            <div class="content-page">
                <!-- Start content -->
                <div class="content">
                    <div class="container">

                        <!--div Total Representante e Checkins-->
                        <div class="row" >
                            <div class="col-md-12">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">Início</h3>
                                    </div>

                                    <div class="panel-body">
                                        <div class="row">
                                            
                                            <a th:href="@{${@environment.getProperty('baseUrl')+'/sistema/cadastro/cliente'}}">
                                                <div class="col-md-4 col-sm-4 col-lg-4">
                                                    <div class="mini-stat clearfix bx-shadow jr-button">
                                                        <div class="mini-stat-info text-left text-muted"><h4>Clientes</h4></div>

                                                        <span class="mini-stat-icon bg-purple "><i class="md md-people"></i></span>
                                                        <div class="mini-stat-info text-right text-muted">                                                          
                                                            Total Clientes
                                                              <span class="counter" th:text="${totalClientes}"></span>
                                                        </div>

                                                    </div>
                                                </div>
                                            </a>                             

                                            <a th:href="@{${@environment.getProperty('baseUrl')+'/sistema/checkin/relatorio/0/0'}}">
                                                <div class="col-md-4 col-sm-4 col-lg-4 ">
                                                    <!--<div class="mini-stat clearfix bx-shadow">class="mini-stat-info text-left text-muted"><h4>Checkins</h4></div>
                                                        <span class="mini-stat-icon bg-success "><i class="fa fa-check-square "></i></span>
                                                        <div class="mini-stat-info text-right text-muted">
                                                        <span class="counter" th:text="${totalCheckins}"></span>
                                                        Total Checkins
                                                        </div>
                                                    </div>-->
                                                </div>
                                            </a>

                                            <a th:href="@{${@environment.getProperty('baseUrl')+'/sistema/cadastro/representante'}}">
                                                <div class="col-md-4 col-sm-4 col-lg-4">
                                                    <div class="mini-stat clearfix bx-shadow jr-button">
                                                        <div class="mini-stat-info text-left text-muted"><h4>Representantes</h4></div>

                                                        <span class="mini-stat-icon bg-primary"><i class="md md-people-outline"></i></span>
                                                        <div class="mini-stat-info text-right text-muted">
                                                            Total Representantes
                                                            <span class="counter" th:text="${totalRepresentantes}"></span>
                                                            
                                                        </div>

                                                    </div>
                                                </div>
                                            </a>
                                        </div> 

                                    </div>
<!-- Inicio Gráfico-->
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="panel panel-border panel-primary">
                                            <div class="panel-heading"> 
                                                <h3 class="panel-title">Gráfico Checkins</h3> 
                                            </div> 
                                            <div class="panel-body"> 
                                                <canvas id="bar" data-type="Bar" height="250" width="800" ></canvas>
                                            </div> 
                                        </div>
                                    </div>
                                </div>
                                </div>

                                
                            </div>
                        </div> <!-- End Row Representante Checkin-->
                    </div> <!-- container -->
                </div> <!-- content -->
            </div>
            <!-- ============================================================== -->
            <!-- Start right Content here -->
            <!-- ============================================================== --> 
        </div> <!--Navbar-->

        <script>
            var resizefunc = [];
        </script>

        <!--Scripts-->
        <th:block th:include="fragments/scripts :: scripts"></th:block> 

       

        <script>
            var resizefunc = [];
        </script>

        

        <!-- Counter-up -->
        <script th:src="@{/assets/counterup/waypoints.min.js}" type="text/javascript"></script>
        <script th:src="@{/assets/counterup/jquery.counterup.min.js}" type="text/javascript"></script>

        <script type="text/javascript">
            /* ==============================================
             Counter Up
             =============================================== */
            jQuery(document).ready(function ($) {
                $('.counter').counterUp({
                    delay: 50,
                    time: 400
                });
            });
        </script>

    </body>
</html>
